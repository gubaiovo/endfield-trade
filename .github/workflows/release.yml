name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Set up Python
        run: uv python install 3.13

      - name: Sync dependencies
        run: uv sync

      - name: Build with PyInstaller
        run: uv run pyinstaller EndfieldTrade.spec

      - name: Copy resources
        shell: powershell
        run: |
          if (Test-Path "wco_data") {
            Copy-Item -Path "wco_data" -Destination "dist/EndfieldTrade" -Recurse -Force
            Write-Host "wco_data copied."
          }
          if (Test-Path "config.py") {
            Copy-Item -Path "config.py" -Destination "dist/EndfieldTrade" -Force
            Write-Host "config.py copied."
          }

      - name: Zip the Build
        id: package_step
        shell: powershell
        run: |
          $tagName = "${{ github.ref_name }}"
          $zipName = "EndfieldTrade-$tagName.zip"
          
          Compress-Archive -Path "dist/EndfieldTrade" -DestinationPath $zipName
          
          echo "asset_name=$zipName" >> $env:GITHUB_OUTPUT

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.package_step.outputs.asset_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}